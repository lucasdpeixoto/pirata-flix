    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/coisas-de-fora.css">
    
    <title>Pirata Flix</title>
</head>
<body>
    <div class='centralizador'>
        <h1>Bem vindo ao Pirata Flix</h1>

            <a >

    </div>
    
    <div class='videos centralizador'>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/Vz1HUMu8kgs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/5c-Le-kOW7k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/uFRigtgjM-c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="centralizador-button">
        <div class="button" id="back-button">
                <a >

                </a>
                <div class="background__button"></div>
            </div>
    </div>
    
    <script src="js/index.js"></script>
